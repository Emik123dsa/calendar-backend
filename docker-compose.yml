version: "3.8"

services:
  php-fpm:
    container_name: "scheduler-php-fpm"
    image: "scheduler-php-fpm"
    tty: true
    expose:
      - 9000
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    working_dir: /var/www/
    depends_on:
      - database
    volumes:
      - type: bind
        source: .
        target: /var/www/
      - type: bind
        source: ./docker/dev/php-fpm/xdebug.ini
        target: /usr/local/etc/php/conf.d/xdebug.ini
        read_only: true
      - type: bind
        source: ./docker/dev/php-fpm/opcache.ini
        target: /usr/local/etc/php/conf.d/opcache.ini
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: false
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - scheduler-network
  nginx:
    container_name: "scheduler-nginx"
    tty: true
    image: "scheduler-nginx"
    working_dir: /var/www/
    depends_on:
      - php-fpm
      - database
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - type: bind
        source: .
        target: /var/www
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: false
      - type: bind
        source: ./docker/dev/web/default.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
      - type: volume
        source: scheduler-nginx-local
        target: /usr/share/nginx/html/
        read_only: false
    expose:
      - 80
      - 443
    networks:
      - scheduler-network
  elk:
    container_name: "scheduler-elk"
    image: elasticsearch:${ELK_VERSION}
    tty: true
    restart: unless-stopped
    ports:
      - 9200:9200
      - 9300:9300
    env_file:
      - .env
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: ${ELK_PASSWORD}
      discovery.type: single-node
    expose:
      - 9200
      - 9300
    volumes:
      - type: volume
        source: scheduler-elk-local
        target: /usr/share/elasticsearch/data
        read_only: false
    networks:
      - scheduler-network
  database:
    container_name: "scheduler-database"
    image: mysql:latest
    tty: true
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
    env_file:
      - .env
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: false
      - type: volume
        source: scheduler-mysql-local
        target: /var/lib/mysql/
        read_only: false
    networks:
      - scheduler-network
  adminer:
    container_name: "scheduler-adminer"
    image: adminer:latest
    tty: true
    restart: unless-stopped
    ports:
      - 8080:8080
    expose:
      - 8080
    networks:
      - scheduler-network

volumes:
  scheduler-mysql-local:
    driver: local
  scheduler-php-fpm-local:
    driver: local
  scheduler-nginx-local:
    driver: local
  scheduler-elk-local:
    driver: local

networks:
  scheduler-network:
    driver: bridge
